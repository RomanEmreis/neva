[package]
name = "neva"
version = "0.0.2"
edition = "2021"
rust-version = "1.80.0"
authors = ["Roman Emreis <roman.emreis@outlook.com>"]
license = "MIT"
repository = "https://github.com/RomanEmreis/neva"
description = "MCP SDK for Rust"
documentation = "https://docs.rs/neva"
readme = "../README.md"
categories = ["web-programming::http-server"]
keywords = ["neva", "mcp", "server", "ai", "framework"]

[dependencies]
base64 = "0.22.1"
futures-util = { version = "0.3.31", default-features = false, features = ["alloc"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.44.2", features = ["sync", "io-std", "io-util", "rt"] }
neva_macros = { path = "../neva_macros", version = "0.0.2", optional = true }

[dev-dependencies]
tokio = { version = "1.44.2", features = ["rt", "rt-multi-thread", "macros"] }

[features]
default = []
full = ["macros"]
macros = ["dep:neva_macros"]

[package.metadata.docs.rs]
all-features = true