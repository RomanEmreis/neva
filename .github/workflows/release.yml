name: Release

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    environment: CICD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Login to crates.io
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Publish macros
        run: cargo publish --manifest-path neva_macros/Cargo.toml
      - name: Wait for index update
        run: sleep 30
      - name: Publish neva
        run: cargo publish --manifest-path neva/Cargo.toml